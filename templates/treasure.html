{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Treasure</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f7f7f7;
		}
		
		.container {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			border: 10px solid #222;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
			border-radius: 10px;
			overflow: hidden;
		}
		
		video {
			max-width: 100%;
			max-height: 100%;
			object-fit: cover;
			object-position: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<video src="{%static 'treasure.mov'%}" autoplay loop muted type="video/mp4"></video>
	</div>
</body>
</html>
